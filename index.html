<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutas de Senderismo en Valencia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #menu h3 {
      margin-top: 0;
      font-size: 16px;
    }
    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu li {
      margin: 4px 0;
      cursor: pointer;
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>Rutas</h3>
    <ul id="ruta-lista"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -0.6], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const rutas = [
      { archivo: 'chulilla.gpx', nombre: 'Puentes de Chulilla', color: 'blue' },
      { archivo: 'anna.gpx', nombre: 'Cascadas de Anna', color: 'green' },
      { archivo: 'bernia.gpx', nombre: 'Forat de Bernia', color: 'red' },
      { archivo: 'chelva.gpx', nombre: 'Ruta del Agua de Chelva', color: 'purple' },
      { archivo: 'mascarat.gpx', nombre: 'Cañón del Mascarat', color: 'orange' },
    ];

    const listaMenu = document.getElementById('ruta-lista');
    const referencias = [];

    rutas.forEach((ruta, i) => {
      const gpxLayer = new L.GPX(ruta.archivo, {
        async: true,
        polyline_options: {
          color: ruta.color,
          weight: 4,
          opacity: 0.8
        },
        marker_options: {
          startIconUrl: null,
          endIconUrl: null,
          shadowUrl: null
        }
      }).on('loaded', function(e) {
        referencias[i] = e.target.getBounds();
      }).addTo(map);

      const li = document.createElement('li');
      li.textContent = ruta.nombre;
      li.addEventListener('click', () => {
        if (referencias[i]) {
          map.fitBounds(referencias[i]);
        }
      });
      listaMenu.appendChild(li);
    });
  </script>
</body>
</html>
